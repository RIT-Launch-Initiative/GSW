name: Update GitHub Wiki

on:
  push

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install gomarkdoc
        run: go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

      - name: Clone GitHub Wiki
        run: |
          git clone https://github.com/${{ github.repository }}.wiki.git wiki
          ls -la wiki  # Debugging step to check contents

      - name: Generate Documentation (Excluding Specific Folder)
        run: |
          for dir in $(go list -f '{{.Dir}}' ./... | grep -v "cmd"); do
            gomarkdoc --output "./wiki/$(basename $dir).md" $dir
          done

      - name: Commit and Push Changes to Wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update documentation from latest changes" || echo "No changes to commit"
          git push

