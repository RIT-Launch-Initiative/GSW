name: backplane

type_definitions:
  AccelerometerData:
    - name: X
      size: 4
      type: float
    - name: Y
      size: 4
      type: float
    - name: Z
      size: 4
      type: float

  BarometerData:
    - name: Pressure
      size: 4
      type: float
    - name: Temperature
      size: 4
      type: float

  GyroscopeData:
    - name: X
      size: 4
      type: float
    - name: Y
      size: 4
      type: float
    - name: Z
      size: 4
      type: float

  MagnetometerData:
    - name: X
      size: 4
      type: float
    - name: Y
      size: 4
      type: float
    - name: Z
      size: 4
      type: float

  ShuntData:
    - name: Current
      size: 4
      type: float
    - name: Voltage
      size: 4
      type: float
    - name: Power
      size: 4
      type: float

  GnssPositioningData:
    - name: Latitude
      size: 8
      type: double
    - name: Longitude
      size: 8
      type: double
    - name: Altitude
      size: 4
      type: float

  TemperatureData:
    - name: Temperature
      size: 4
      type: float

measurements:
  - name: PRIM_ACCEL_X
    size: 4
    type: float
    endianness: little
  - name: PRIM_ACCEL_Y
    size: 4
    type: float
    endianness: little
  - name: PRIM_ACCEL_Z
    size: 4
    type: float
    endianness: little
    
  - name: SECO_ACCEL_X
    size: 4
    type: float
    endianness: little
  - name: SECO_ACCEL_Y
    size: 4
    type: float
    endianness: little
  - name: SECO_ACCEL_Z
    size: 4
    type: float
    endianness: little
    
  - name: PRIM_BARO_PRESS
    size: 4
    type: float
    endianness: little
  - name: PRIM_BARO_TEMP
    size: 4
    type: float
    endianness: little
    
  - name: SECO_BARO_PRESS
    size: 4
    type: float
    endianness: little
  - name: SECO_BARO_TEMP
    size: 4
    type: float
    endianness: little
    
  - name: GYRO_X
    size: 4
    type: float
    endianness: little
  - name: GYRO_Y
    size: 4
    type: float
    endianness: little
  - name: PRIM_ACCEL_Z
    size: 4
    type: float
    endianness: little
  - name: GYRO_Z
    size: 4
    type: float
    endianness: little
    
  - name: MAGN_X
    size: 4
    type: float
    endianness: little
  - name: MAGN_Y
    size: 4
    type: float
    endianness: little
  - name: PRIM_ACCEL_Z
    size: 4
    type: float
    endianness: little
  - name: MAGN_Z
    size: 4
    type: float
    endianness: little
    
  - name: TEMPERATURE
    size: 4
    type: float
    endianness: little
telemetry_packets:
  - name: SensorModule
    port: 12000
    measurements:
      - PRIM_BARO_PRESS
      - PRIM_BARO_TEMP
      - SECO_BARO_PRESS
      - SECO_BARO_TEMP
      - PRIM_ACCEL_X
      - PRIM_ACCEL_Y
      - PRIM_ACCEL_Z
      - SECO_ACCEL_X
      - SECO_ACCEL_Y
      - SECO_ACCEL_Z
      - GYRO_X
      - GYRO_Y
      - GYRO_Z
      - MAGN_X
      - MAGN_Y
      - MAGN_Z
      - TEMPERATURE