name: benchmark

measurements:
  UdpSendTimestamp:
    name: UdpSendTimestamp
    size: 8
    type: int
    unsigned: true

  Sequence:
    name: Sequence
    size: 8
    type: int
    unsigned: true

  EightBit:
    name: EightBit
    size: 1
    type: int

  SixteenBit:
    name: SixteenBit
    size: 2
    type: int

  ThirtyTwoBit:
    name: ThirtyTwoBit
    size: 4
    type: int

  SixtyFourBit:
    name: SixtyFourBit
    size: 8
    type: int

  OneKilobyte:
    name: OneKilobyte
    size: 1008 # Not actually 1KB, but when we add the 16 bytes from the send timestamp and seq, it will be
    type: int

telemetry_packets:
  - name: TimestampsOnly
    port: 10000
    measurements:
      - UdpSendTimestamp
      - Sequence
  - name: 9Bytes
    port: 10001
    measurements:
      - UdpSendTimestamp
      - Sequence
      - EightBit
  - name: 11Bytes
    port: 10002
    measurements:
      - UdpSendTimestamp
      - Sequence
      - EightBit
      - SixteenBit
  - name: 15Bytes
    port: 10003
    measurements:
      - UdpSendTimestamp
      - Sequence
      - EightBit
      - SixteenBit
      - ThirtyTwoBit
  - name: 23Bytes
    port: 10004
    measurements:
      - UdpSendTimestamp
      - Sequence
      - EightBit
      - SixteenBit
      - ThirtyTwoBit
      - SixtyFourBit
  - name: OneKbyte
    port: 10005
    measurements:
      - UdpSendTimestamp
      - Sequence
      - OneKilobyte
