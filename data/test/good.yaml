name: vcm_test

measurements:
    Default:
      name: Default
      size: 4
      type: int
    BigEndian:
      name: BigEndian
      size: 4
      type: int
      endianness: big
    LittleEndian:
      name: LittleEndian
      size: 4
      type: int
      endianness: little
    Unsigned:
      name: Unsigned
      size: 4
      type: int
      unsigned: true
    SixteenBit:
      name: SixteenBit
      size: 2
      type: int

telemetry_packets:
  - name: Default
    port: 10000
    measurements:
      - Default
      - Unsigned
      - SixteenBit
  - name: Endian
    port: 10001
    measurements:
      - BigEndian
      - LittleEndian
